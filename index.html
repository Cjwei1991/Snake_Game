<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <title>Snake Game</title>
</head>
<body>
    <h1>Snake Game</h1>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <canvas id="game-board" width="400" height="400"></canvas>
        <div id="controls">
            <button class="dir-btn" id="up" data-dir="UP">↑</button>
            <button class="dir-btn" id="left" data-dir="LEFT">←</button>
            <button class="dir-btn" id="right" data-dir="RIGHT">→</button>
            <button class="dir-btn" id="down" data-dir="DOWN">↓</button>
        </div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <div id="final-score">Score: 0</div>
            <p>Refresh to play again</p>
        </div>
    </div>
</body>
</html>
